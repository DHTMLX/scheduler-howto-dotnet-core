<!doctype html>
<html>
<head>
    <title>DHTMLX Scheduler with ASP.NET Core - Recurring events</title>
    <meta charset="utf-8">

    <script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"></script>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.css" type="text/css" charset="utf-8">
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab"></div>
            <div class="dhx_cal_tab" name="week_tab"></div>
            <div class="dhx_cal_tab" name="month_tab"></div>
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
    <script>
        scheduler.plugins({
            recurring: true
        });
        scheduler.config.details_on_dblclick = true;
        scheduler.config.date_format = "%Y-%m-%d %H:%i";
        scheduler.init("scheduler_here", new Date(2018, 0, 20), "week");

        scheduler.setLoadMode("day");
        // load data from backend
        scheduler.load("/api/recurringEvents", "json");
        // send client-side updates to the backend
        const dp = scheduler.createDataProcessor({
            url: "/api/recurringEvents",
            mode: "REST"
        });
    </script>
</body>
</html>
